<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="">
        <input type="text" placeholder="Seu nome"><br>
        <label for="email">Seu email</label>
        <input id="email" type="email"><br>
        <input type="tel" placeholder="Seu telefone"><br>
        <input type="number" max="10" min="2" step="2"><br>
        <input type="file"><br>
        <input type="color"><br>
        <input type="checkbox" id="checkbox - termos"> <label for="checkbox - termos">Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"> <label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-azul"> <label for="cor-azul">Azul</label>
        <input type="radio" name="cor-favorita" id="cor-roxo"> <label for="cor-roxo">Roxo</label><br>
        <label for="">Qual seu filme favorito</label>
        <select name="" id="">
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select><br>
        <label for="">Qual sua comida/bebida favorita</label>
        <select multiple>
            <option value="">Água</option>
            <option value="">Gelo</option>
            <option value="">Vapor</option>
        </select><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
